{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Criar Nova Sala</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-primary">Criar Sala</button>
    </form>
</div>
{% endblock %}
