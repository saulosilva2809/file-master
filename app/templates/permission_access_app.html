<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Acesso Restrito</title>
    <style>
        :root {
            --primary-color: #0B4F9D;
            --primary-dark: #083B76;
            --secondary-color: #E31E24;
            --secondary-dark: #b31116;
            --background-light: #F3F4F6;
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .access-container {
            background: var(--white);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            margin-bottom: 1.5rem;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .title {
            color: var(--text-dark);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border: 1px solid #E5E7EB;
            border-radius: 0.5rem;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(11, 79, 157, 0.1);
            outline: none;
        }

        .btn-access {
            background: var(--primary-color);
            color: var(--white);
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-access:hover {
            background: var(--primary-dark);
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert i {
            font-size: 1.1em;
        }

        .alert-danger {
            background: #FEE2E2;
            color: #991B1B;
            border-left: 3px solid #DC2626;
        }
    </style>
</head>
<body>
    <div class="access-container">
        <div class="logo">
            <i class="fas fa-bus"></i>
        </div>
        <h1 class="title">Acesso Restrito</h1>
        <p class="subtitle">Digite a senha para acessar o sistema</p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Digite a senha" required autofocus>
            </div>
            <button type="submit" class="btn btn-access">
                <i class="fas fa-lock me-2"></i> Acessar
            </button>
        </form>
    </div>
</body>
</html>
