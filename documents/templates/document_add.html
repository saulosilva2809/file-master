{% extends 'base.html' %}

{% block title %}Adicionar Documento{% endblock %}

{% block content %}
<div class="container mt-5">
        <h2 class="mb-4">Adicionar Documento</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Adicionar</button>
            <a href="{% url 'room_detail' room.pk %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
