{% extends 'base.html' %}

{% block title %}Editar Documento{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Editar Documento</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>
</div>
{% endblock %}
